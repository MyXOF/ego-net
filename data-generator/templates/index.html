<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 100%;height:1200px;"></div>
<script type="text/javascript">
    OPR_STATUS = "add";
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'), "roma");

    myChart.showLoading();
{#    $.getJSON('/node?nodeId=34&type=add',function(json){#}
{#        show_graph(json, "人物关系")#}
{#    });#}
    $.getJSON('/graph', function (json) {
        show_graph(json, "人物关系")
    });

    function show_graph(json, title){
        myChart.hideLoading();
        myChart.setOption(option = {
            title: {
                text: title
            },
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            series: [
                {
                    type: 'graph',
                    layout: 'none',
                    // progressiveThreshold: 700,
                    data: json.nodes.map(function (node) {
                        return {
                            x: node.x,
                            y: node.y,
                            id: node.id,
                            name: node.label,
                            symbolSize: caculateNodeSize(node.size),
                            itemStyle: {
                                normal: {
                                    color: node.color
                                }
                            }
                        };
                    }),
                    edges: json.edges.map(function (edge) {
                        return {
                            source: edge.sourceID,
                            target: edge.targetID
                        };
                    }),
                    label: {
                        normal: {
                            show: false,
                            position: 'inside'
                        },
                        emphasis: {
                            position: 'right',
                            show: true
                        }
                    },
                    roam: true,
                    focusNodeAdjacency: true,
                    lineStyle: {
                        normal: {
                            width: 0.5,
                            curveness: 0.3,
                            opacity: 1
                        }
                    }
                }
            ]
        }, true);
    }

    myChart.on('click', function (params) {
        url = "/node?nodeId="+params.name+"&type="+OPR_STATUS;
        console.log(url);
        $.get(url, function (json) {
            console.log(1);
            show_graph(json, "ego-net关系")
        });


    });

    function caculateNodeSize(size) {
        return size * 1.5;
    }
</script>
